<nav class="flex w-full justify-between mt-24">
  <app-dashboard-settings-dialog />
  <app-dasboard-login-dialog />
</nav>

<div class="flex flex-col items-center justify-center mb-6 gap-2 mt-16">
  <h2 class="text-xl italic text-center">Your monthly spending</h2>
  <h1 class="font-bold text-5xl text-center">{{ spendingLabel }}</h1>
</div>

@if (isDataEmpty()) {
  <app-graph-illustration class="max-w-[400px] block mx-auto w-[90%] h-[450px]" />
} @else {
  <canvas
    baseChart
    [data]="doughnutChartData"
    [type]="doughnutChartType"
    [options]="pieChartOptions"
    [legend]="false"
    class="!w-[250px] !max-h-[250px] md:!w-[400px] md:!max-h-[400px] mx-auto"
  >
  </canvas>
}
